extends:
  - react-native
  - plugin:@typescript-eslint/recommended
parser: "@typescript-eslint/parser"
plugins:
  - "@typescript-eslint"
  - jest
rules:
  # JavaScript
  no-unused-vars: warn
  object-curly-spacing:
    - warn
    - never
  import/extensions:
    - error
    - always
    - js: never
      jsx: never
      ts: never
      tsx: never
  # TypeScript
  '@typescript-eslint/indent':
    - warn
    - 2
  '@typescript-eslint/no-empty-interface':
    - off
  # React/React-Native
  react-native/no-color-literals:
    - warn
  react/jsx-filename-extension:
    - error
    - extensions:
        - ".jsx"
        - ".tsx"
  # Jest
  jest/valid-expect: error
env:
  jest/globals: true
settings:
  react:
    pragma: React
    version: '16.8'
  import/extensions:
    - ".js"
    - ".jsx"
    - ".ts"
    - ".tsx"
  import/resolver:
    node:
      extensions:
        - ".js"
        - ".jsx"
        - ".json"
        - ".ts"
        - ".tsx"
